version: '3.8'

services:
  db:
    build: .
    container_name: ReadMe_DB
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ReadMe@5678
      POSTGRES_DB: readme
    ports:
      - "5678:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    #   - ./init.sql:/docker-entrypoint-initdb.d/init.sql not needed, we are using migrations

volumes:
  pg_data:
