<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Register - ReadMe</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="auth.css">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold logo" href="../home/index.html" title="Bring me home">Read<span>Me</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav d-flex gap-5 mx-5">
                        <li class="nav-item">
                            <a class="nav-link" href="../home/index.html" title="Navigate to home page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../products/products.html" title="Navigate to product listing">Products</a>
                        </li>
                    </ul>
                </nav>
                <span class="navbar-collapse d-flex justify-content-center mt-3 mt-lg-0 flex-wrap">
                    <a href="sign-in.html" class="btn btn-primary mx-2" title="Navigate to Sign In page">Sign In</a>
                    <a href="register.html" class="btn mx-2" title="Navigate to Register page">Register</a>
                    <a href="cart.html" class="btn btn-icon mx-2" title="Navigate to Cart page">
                        <img src="../../public/images/icons/cart.png" alt="cart">
                    </a>
                </span>
            </div>
        </header>
        <main class="container-fluid flex-grow-1 flex-column px-5">
            <section class="auth-panel col-12 col-lg-4 my-5">
                <header class="d-flex justify-content-center text-left flex-column">
                    <h2>Register</h2>
                    <hr>
                </header>
                <form action="" method="post" class="d-flex flex-column gap-5 p-2 p-lg-5">
                    <section class="d-flex flex-column gap-2">
                        <label class="label" class="form-label" for="email">Email</label>
                        <input class="input" type="email" name="email" id="email" placeholder="user@readme.com">
                    </section>
                    <section class="d-flex flex-column gap-2">
                        <label class="label" class="form-label" for="username">Username</label>
                        <input class="input" type="text" name="username" id="username" placeholder="Enter your username">
                    </section>
                    <section class="d-flex flex-column gap-2">
                        <label class="label" class="form-label" for="password">Password</label>
                        <input class="input" type="password" name="password" id="password" placeholder="Enter your password">
                    </section>
                    <section class="d-flex flex-column gap-2">
                        <label class="label" class="form-label" for="re-password">Password</label>
                        <input class="input" type="password" name="re-password" id="re-password" placeholder="Repeat your password">
                    </section>
                    <section class="d-flex justify-content-center flex-column flex-sm-row gap-2 gap-lg-5">
                        <input type="submit" class="btn btn-secondary" value="Register" onclick="window.location.href='../home/index.html'; return false;">
                        <a class="btn btn-charcoal" href="sign-in.html">Sign-in</a>
                    </section>
                </form>
            </section>
        </main>
        <footer class="container-fluid d-flex pt-4 pb-3 mt-auto align-items-center justify-content-center flex-column">
            <section class="top-content d-flex gap-3 flex-column">
                <p>Contact:</p>
                <ul class="list-unstyled d-flex gap-2 gap-lg-5 flex-column flex-lg-row ps-4">
                    <li>Mail: <a href="mailto:help@readme.com">help@readme.com</a></li>
                    <li>Instagram: <a href="https://www.instagram.com/readme">www.instagram.com/readme</a></li>
                </ul>
            </section>
            <section class="bottom-content container d-flex flex-column flex-lg-row gap-lg-6 justify-content-center align-items-center flex-wrap">
                <span class="logo">Read<span>Me</span></span>
                <p class="m-0 mx-lg-3">The place where stories live...</p>
            </section>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
