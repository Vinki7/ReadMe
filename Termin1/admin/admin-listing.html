<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Admin - ReadMe</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="admin.css">
    </head>

    <body class="d-flex flex-column min-vh-100">
        <header class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold logo" href="../home/index.html" title="Bring me home">Read<span>Me</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav d-flex gap-5 mx-5">
                        <li class="nav-item">
                            <a class="nav-link" href="../home/index.html" title="Navigate to home page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../products/products.html" title="Navigate to product listing">Products</a>
                        </li>
                    </ul>
                </nav>
                <span class="navbar-collapse d-flex justify-content-center mt-3 mt-lg-0 flex-wrap gap-3">
                    <a href="profile.html" class="btn btn-user p-2 d-flex flex-row gap-2">
                        <img src="../../public/images/icons/Avatar.png" alt="Profile picture of the user" title="Navigate to Profile page">
                        <span class="p-2 btn btn-secondary">Fake Admin</span>
                    </a>
                    <a href="../cart/cart.html" class="btn btn-icon mx-2" title="Navigate to Cart page">
                        <img src="../../public/images/icons/cart.png" alt="cart">
                    </a>
                </span>
            </div>
        </header>

        <main class="container-fluid row row-cols-auto mx-0 justify-content-center gap-2">
            <section class="col-12 col-lg-9 pt-5">
                <div class="btn-container row row-cols-1 row-cols-md-2 align-items-center justify-content-center gap-3 gap-lg-0 gap mb-4 px-md-5">
                    <!-- Search bar -->
                    <div class="col">
                        <input type="text" class="form-control col-12" placeholder="Search">
                    </div>

                    <!-- Add button -->
                    <div class="col-7 col-sm-4 d-flex flex-column flex-md-row flex-wrap">
                        <button class="btn btn-secondary">Add Product</button>
                    </div>
                </div>
            </section>

            <div class="card col-12 col-md-8 p-4 shadow-sm">
                <div class="cart-item row align-items-center p-3">
                    <div class="col-12 col-md-8 d-flex align-items-center flex-wrap flex-md-nowrap">
                        <img class="product-image" src="../../public/images/products/myslenim-k-bohatstvi/front-cover.PNG">
                        <div class="card-body">
                            <a class="title card-title" href="../product-details/product-details.html">
                                Myšlením k bohatství
                            </a>
                            <p class="mb-0">Author: Napoleon Hill</p>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 d-flex align-items-center justify-content-center justify-content-md-end gap-3 mt-2 mt-md-0 flex-wrap">
                        <button class="btn btn-icon">
                            <img src="../../public/images/icons/remove.png" alt="remove">
                        </button>
                        <button class="btn btn-secondary">Edit Product</button>
                    </div>
                </div>
            </div>

            <div class="card col-12 col-md-8 p-4 shadow-sm">
                <div class="cart-item row align-items-center p-3">
                    <div class="col-12 col-md-8 d-flex align-items-center flex-wrap flex-md-nowrap">
                        <img class="product-image" src="../../public/images/products/harry-potter-5/front-cover.PNG">
                        <div class="card-body">
                            <a class="title card-title" href="../product-details/product-details.html">
                                Harry Potter a Fénixov rád
                            </a>
                            <p class="mb-0">Author: J. K. Rowling</p>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 d-flex align-items-center justify-content-center justify-content-md-end gap-3 mt-2 mt-md-0 flex-wrap">
                        <button class="btn btn-icon">
                            <img src="../../public/images/icons/remove.png" alt="remove">
                        </button>
                        <button class="btn btn-secondary">Edit Product</button>
                    </div>
                </div>
            </div>

            <div class="card col-12 col-md-8 p-4 shadow-sm">
                <div class="cart-item row align-items-center p-3">
                    <div class="col-12 col-md-8 d-flex align-items-center flex-wrap flex-md-nowrap">
                        <img class="product-image" src="../../public/images/products/harry-potter-1/front-cover.PNG">
                        <div class="card-body">
                            <a class="title card-title" href="../product-details/product-details.html">
                                Harry Potter a Kameň mudrcov
                            </a>
                            <p class="mb-0">Author: J. K. Rowling</p>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 d-flex align-items-center justify-content-center justify-content-md-end gap-3 mt-2 mt-md-0 flex-wrap">
                        <button class="btn btn-icon">
                            <img src="../../public/images/icons/remove.png" alt="remove">
                        </button>
                        <button class="btn btn-secondary">Edit Product</button>
                    </div>
                </div>
            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
