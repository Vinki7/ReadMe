<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Admin - ReadMe</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="admin.css">
    </head>

    <body class="d-flex flex-column min-vh-100">
        <header class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold logo" href="../home/index.html" title="Bring me home">Read<span>Me</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav d-flex gap-5 mx-5">
                        <li class="nav-item">
                            <a class="nav-link" href="../home/index.html" title="Navigate to home page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../products/products.html" title="Navigate to product listing">Products</a>
                        </li>
                    </ul>
                </nav>
                <span class="navbar-collapse d-flex justify-content-center mt-3 mt-lg-0 flex-wrap gap-3">
                    <a href="../profile/profile.html" class="btn btn-user p-2 d-flex flex-row gap-2">
                        <img src="../../public/images/icons/Avatar.png" alt="Profile picture of the user" title="Navigate to Profile page">
                        <span class="p-2 btn btn-secondary">Fake Admin</span>
                    </a>
                    <a href="../cart/cart.html" class="btn btn-icon mx-2" title="Navigate to Cart page">
                        <img src="../../public/images/icons/cart.png" alt="cart">
                    </a>
                </span>
            </div>
        </header>
        
        <main class="container d-flex flex-grow-1 gap-4 flex-column px-5 my-5">
            <div class="row justify-content-center g-3">
                <div class="col-12 col-md-3">
                    <img class="product-image-detail img-fluid" src="../../public/images/products/harry-potter-1/front-cover.PNG" alt="Front Cover">
                </div>
                <div class="col-12 col-md-3">
                    <img class="product-image-detail img-fluid" src="../../public/images/products/harry-potter-1/back-cover.PNG" alt="Back Cover">
                </div>
                <div class="col-12 col-md-3">
                    <img class="product-image-detail img-fluid" src="../../public/images/products/harry-potter-1/book-insights.PNG" alt="Book Insights">
                </div>
                <div class="col-12 col-md-3">
                    <img class="product-image-detail img-fluid" src="../../public/images/products/harry-potter-1/full-book.PNG" alt="Full Book">
                </div>
            </div>
        
            <div class="row mt-3">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-secondary">Edit Pictures</button>
                </div>
            </div>
            
            <section class="d-flex flex-column gap-2">
                <label class="label">Title</label>
                <input class="input" type="text" value="Harry Potter a KameÅˆ mudrcov">
            </section>

            <section class="d-flex flex-column gap-2">
                <label class="label">Publisher</label>
                <input class="input" type="text" value="Ikar">
            </section>

            <section class="d-flex flex-column gap-2">
                <label class="label">Published in year</label>
                <input class="input" type="text" value="2015">
            </section>

            <section class="d-flex flex-column gap-2">
                <label class="label">Language</label>
                <input class="input" type="text" value="SK">
            </section>
            
            <section class="d-flex flex-column gap-2">
                <label class="label">ISBN</label>
                <input class="input" type="text" value="978-80-551-4307-1">
            </section>

            <section class="d-flex flex-column gap-2">
                <label class="label">Price in &euro;</label>
                <input class="input" type="text" value="999 999">
            </section>

            <section class="d-flex flex-column gap-2">
                <label class="label">Description</label>
                <textarea class="form-control" rows="6">
                    When a letter arrives for unhappy but ordinary Harry Potter, a decade-old secret is
                    revealed to him that apparently he's the last to know. His parents were wizards,
                    killed by a Dark Lord's curse when Harry was just a baby, and which he somehow survived.
                    Leaving his unsympathetic aunt and uncle for Hogwarts, a wizarding school brimming with
                    ghosts and enchantments, Harry stumbles upon a sinister mystery when he finds a three-headed
                    dog guarding a room on the third floor. Then he hears of a missing stone with astonishing
                    powers which could be valuable, dangerous - or both.
                </textarea>
            </section>

            <div class="row mt-3">
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </div>        
        </main>

        <footer class="container-fluid d-flex pt-4 pb-3 mt-auto align-items-center justify-content-center flex-column">
            <section class="top-content d-flex gap-3 flex-column">
                <p>Contact:</p>
                <ul class="list-unstyled d-flex gap-2 gap-lg-5 flex-column flex-lg-row ps-4">
                    <li>Mail: <a href="mailto:help@readme.com">help@readme.com</a></li>
                    <li>Instagram: <a href="https://www.instagram.com/readme">www.instagram.com/readme</a></li>
                </ul>
            </section>
            <section class="bottom-content container d-flex flex-column flex-lg-row gap-lg-6 justify-content-center align-items-center flex-wrap">
                <span class="logo">Read<span>Me</span></span>
                <p class="m-0 mx-lg-3">The place where stories live...</p>
            </section>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
