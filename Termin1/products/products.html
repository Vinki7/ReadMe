<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Products - ReadMe</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="products.css">
    </head>

    <body class="d-flex flex-column min-vh-100">
        <header class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold logo" href="../home/index.html" title="Bring me home">Read<span>Me</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav d-flex gap-5 mx-5">
                        <li class="nav-item">
                            <a class="nav-link" href="../home/index.html" title="Navigate to home page">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link active" href="products.html" title="Navigate to product listing">Products</a>
                        </li>
                    </ul>
                </nav>
                <span class="navbar-collapse d-flex justify-content-center mt-3 mt-lg-0 flex-wrap">
                    <a href="signin.html" class="btn btn-primary mx-2" title="Navigate to Sign In page">Sign In</a>
                    <a href="register.html" class="btn mx-2" title="Navigate to Register page">Register</a>
                    <a href="cart.html" class="btn btn-icon mx-2" title="Navigate to Cart page">
                        <img src="../../public/images/icons/cart.png" alt="cart">
                    </a>
                </span>
            </div>
        </header>
        
        <main class="container-fluid flex-grow-10 flex-column px-10">
            <div class="row">

                <!-- Side filter panel -->
                <aside class="col-md-3">
                    <div class="p-3">
                        <h5>Filter</h5>
                        <!-- <label class="form-label">Price range(double slider in future)</label>
                        <input type="range" class="form-range" min="0" max="100" step="1"> -->
                        <div class="price-card">
                            <label>
                                Price Range
                            </label>
                            <div class="price-content">
                                <div>
                                    <label>Min</label>
                                    <p id="min-value">0€</p>
                                </div>
                                <div>
                                    <label>Max</label>
                                    <p id="max-value">9999€</p>
                                </div>
                            </div>

                            <div class="range-slider">
                                <div class="range-fill"></div>

                                <input
                                    type="range"
                                    class="min-price"
                                    value="0"
                                    min="0"
                                    max="9999"
                                    step="10"
                                />

                                <input
                                    type="range"
                                    class="max-price"
                                    value="9999"
                                    min="0"
                                    max="9999"
                                    step="10"
                                />
                            </div>
                        </div>



                        <label class="form-label mt-3">Genre</label>
                        <select class="form-select">
                            <option>All</option>
                            <option>Option data1</option>
                            <option>Option data2</option>
                            <option>Option data3</option>
                        </select>
    
                        <label class="form-label mt-3">Author</label>
                        <select class="form-select">
                            <option>All</option>
                            <option>Option data1</option>
                            <option>Option data2</option>
                            <option>Option data3</option>
                        </select>
    
                        <label class="form-label mt-3">Language</label>
                        <select class="form-select">
                            <option>All</option>
                            <option>Option data1</option>
                            <option>Option data2</option>
                            <option>Option data3</option>
                        </select>
                    </div>
                </aside>
                
                <!-- Main area-->
                <section class="col-md-9">
                    <!-- Search/order area -->
                    <div class="search-container d-flex justify-content-between align-items-center mb-4">
                        <!-- Search bar -->
                        <input type="text" class="form-control w-50" placeholder="Search">

                            <!-- Ordering buttons -->
                        <div class="order-group" role="group">
                            <!-- Name sort buttons -->
                            <input type="radio" id="name-asc" name="sort" class="order-radio">
                            <label for="name-asc" class="order-button">
                                Name <img src="../../public/images/icons/chevron_up_icon.png" class="order-icon">
                            </label>

                            <input type="radio" id="name-desc" name="sort" class="order-radio">
                            <label for="name-desc" class="order-button">
                                Name <img src="../../public/images/icons/chevron_down_icon.png" class="order-icon">
                            </label>

                            <!-- Price Sort Buttons -->
                            <input type="radio" id="price-asc" name="sort" class="order-radio">
                            <label for="price-asc" class="order-button">
                                Price <img src="../../public/images/icons/chevron_up_icon.png" class="order-icon">
                            </label>

                            <input type="radio" id="price-desc" name="sort" class="order-radio">
                            <label for="price-desc" class="order-button">
                                Price <img src="../../public/images/icons/chevron_down_icon.png" class="order-icon">
                            </label>
                        </div>
                    </div>
                </section>

            </div>
        </main>

        <footer class="container-fluid d-flex pt-4 pb-3 mt-auto align-items-center justify-content-center flex-column">
            <section class="top-content d-flex gap-3 flex-column">
                <p>Contact:</p>
                <ul class="list-unstyled d-flex gap-2 gap-lg-5 flex-column flex-lg-row ps-4">
                    <li>Mail: <a href="mailto:help@readme.com">help@readme.com</a></li>
                    <li>Instagram: <a href="https://www.instagram.com/readme">www.instagram.com/readme</a></li>
                </ul>
            </section>
            <section class="bottom-content container d-flex flex-column flex-lg-row gap-lg-6 justify-content-center align-items-center flex-wrap">
                <span class="logo">Read<span>Me</span></span>
                <p class="m-0 mx-lg-3">The place where stories live...</p>
            </section>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
