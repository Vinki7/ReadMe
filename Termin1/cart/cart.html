<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Products - ReadMe</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="cart.css">
    </head>

    <body class="d-flex flex-column min-vh-100">
        <header class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold logo" href="../home/index.html" title="Bring me home">Read<span>Me</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav d-flex gap-5 mx-5">
                        <li class="nav-item">
                            <a class="nav-link" href="../home/index.html" title="Navigate to home page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../products/products.html" title="Navigate to product listing">Products</a>
                        </li>
                    </ul>
                </nav>
                <span class="navbar-collapse d-flex justify-content-center mt-3 mt-lg-0 flex-wrap">
                    <a href="../auth/sign-in.html" class="btn btn-primary mx-2" title="Navigate to Sign In page">Sign In</a>
                    <a href="../auth/register.html" class="btn mx-2" title="Navigate to Register page">Register</a>
                    <a href="../cart/cart.html" class="btn btn-icon mx-2" title="Navigate to Cart page">
                        <img src="../../public/images/icons/cart.png" alt="cart">
                    </a>
                </span>
            </div>
        </header>

        <main class="container my-5">
            <div class="card p-4 shadow-sm">
                <div class="cart-items">
                    <div class="cart-item d-flex align-items-center justify-content-between p-3 border-bottom">
                        <div class="d-flex align-items-center">
                            <img class="order-history-image rounded me-3" src="../../public/images/backgrounds/close-up-open-book.jpg" alt="image of bought book" title="Image of bought book" style="width: 80px; height: 80px; object-fit: cover;">
                            <div>
                                <h5 class="mb-1">Fake Book</h5>
                                <small class="text-muted">Fake Category</small>
                                <p class="mb-0">Author: Fake Author</p>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-outline-danger btn-sm me-2">&times;</button>
                            <input type="number" class="form-control text-center" value="1" min="1" style="width: 60px;">
                            <span class="ms-3 fw-bold">999 999 &euro;</span>
                        </div>
                    </div>
                </div>
                <div class="text-end mt-4">
                    <button class="btn btn-warning px-4 py-2 fw-bold">Payment</button>
                </div>
            </div>
        </main>

        
        <footer class="container-fluid d-flex pt-4 pb-3 mt-auto align-items-center justify-content-center flex-column">
            <section class="top-content d-flex gap-3 flex-column">
                <p>Contact:</p>
                <ul class="list-unstyled d-flex gap-2 gap-lg-5 flex-column flex-lg-row ps-4">
                    <li>Mail: <a href="mailto:help@readme.com">help@readme.com</a></li>
                    <li>Instagram: <a href="https://www.instagram.com/readme">www.instagram.com/readme</a></li>
                </ul>
            </section>
            <section class="bottom-content container d-flex flex-column flex-lg-row gap-lg-6 justify-content-center align-items-center flex-wrap">
                <span class="logo">Read<span>Me</span></span>
                <p class="m-0 mx-lg-3">The place where stories live...</p>
            </section>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
